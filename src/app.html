<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		<!-- Preconnect to font origins -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

		<!-- Google Sans Display -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Display:wght@500;700&display=swap">

		<!-- Google Sans Text -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Text&display=swap">

		<!-- Google Sans Mono -->
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Google+Sans+Mono:wght@400;500;600;700&display=swap">

		<!-- Jetbrains Mono -->
		<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		%sveltekit.body%
	</body>
</html>
